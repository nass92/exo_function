<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: rgb(129, 60, 60);
      display: block;
      margin: auto;
      margin-top: 150px;
    }
  </style>
</head>

<body>

  <canvas id="myCanvas" width="600" height="520"></canvas>

  <script>
    // JavaScript code goes here
    // appelle de la fonction canvas
    let canvas = document.getElementById("myCanvas");
    let ctx /*contexte*/ = canvas.getContext("2d");

    /////////// LES VARIABLES /////////

    // définition des variables de la balle
    var x = canvas.width / 2;
    var y = canvas.height - 100;
    var dx = 2;
    var dy = -2;
    var ballRadius = 10;

    //définition des variable pour la raquette 
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width - paddleWidth) / 2;

    //définition des variable des touches 
    var rightPressed = false;
    var leftPressed = false;

    //définition des variable des briques
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;

    var bricks = [];
    for (var c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (var r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0 };
      }
    }

    /////////LES FONCTIONS///////////

    //caracteristique de la raquette
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.closePath();
    }

    //caracteristique de la balle
    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "green";
      ctx.fill();
      ctx.closePath();
    }

    // caracteristique des bricks
    function drawBricks() {
      for (var c = 0; c < brickColumnCount; c++) {
        for (var r = 0; r < brickRowCount; r++) {
          var brickX = 1.4 * (c * (brickWidth + brickPadding)) + brickOffsetLeft;
          var brickY = 2 * (r * (brickHeight + brickPadding)) + brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.beginPath();
          ctx.rect(brickX, brickY, brickWidth, brickHeight);
          ctx.fillStyle = "#0095DD";
          ctx.fill();
          ctx.closePath();
        }
      }
    }


    //fonction de dessin 
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();


      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;

      }
      //rebondi en haut et met game over si la balle passe par le bas
      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
          dx *= 1.3
          dy *= 1.3
        }
        else {
          alert("GAME OVER");
          document.location.reload();
          clearInterval(interval);
        }
      }

      if (rightPressed) {
        paddleX += 7;
        if (paddleX + paddleWidth > canvas.width) {
          paddleX = canvas.width - paddleWidth;
        }
      }
      else if (leftPressed) {
        paddleX -= 7;
        if (paddleX < 0) {
          paddleX = 0;
        }
      }
      x += dx;
      y += dy;
    }

    // fon



    // écouteurs d'événements
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    // définition des fonctions keyDownHandler et keyUpHandler
    function keyDownHandler(e) {
      if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
      }
      else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
      }
      else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
      }
    }

    var interval = setInterval(draw, 10);

  </script>

</body>

</html>
